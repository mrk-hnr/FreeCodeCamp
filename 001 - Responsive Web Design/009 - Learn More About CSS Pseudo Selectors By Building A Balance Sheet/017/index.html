<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Pseudo Selectors</title>
</head>
<body>
    <main>
        <section>
            <h1>
                <span class="flex">
                    <span>AcmeWidgetCorp</span>
                    <span>Balance Sheet</span>
                </span>
            </h1>

            <div id="years" aria-hidden="true">
                <span class="year">2019</span>
                <span class="year">2020</span>
                <span class="year">2021</span>
            </div>

            <div class="table-wrap">

<!---------------------------------------------------------------->
<!---------------------------- TABLE1 ---------------------------->
<!---------------------------------------------------------------->
                <table>
                    <caption>Assets</caption>
                    <thead>
                        <tr>
                            <td></td>
                            <th><span class="sr-only year">2019</span></th>
                            <th><span class="sr-only year">2020</span></th>
                            <th class="current"><span class="sr-only year">2021</span></th>
                        </tr>
                    </thead>

                    <tbody>

<!------------------------------- TR1 ------------------------------->
                        <tr class="data">
                            <th>Cash <span class="description">This is the cash we currently have on hand.</span></th>
                            <td class="current">$25</td>
                            <td class="current">$30</td>
                            <td class="current">$28</td>
                        </tr>

<!------------------------------- TR2 ------------------------------->

                        <tr class="data">
                            <th>Checking <span class="description">Our primary transactional account.</span></th>
                            <td class="current">$54</td>
                            <td class="current">$56</td>
                            <td class="current">$53</td>
                        </tr>

<!------------------------------- TR3 ------------------------------->

                        <tr class="data">
                            <th>
                                Savings <span class="description">Funds set aside for emergencies.</span>
                                <td class="current">$500</td>
                                <td class="current">$650</td>
                                <td class="current">$728</td>
                            </th>
                        </tr>


<!------------------------------- TR4 ------------------------------->
                        <tr class="total">
                            <th>Total <span class="sr-only">Assets</span></th>
                            <td class="current">$579</td>
                            <td class="current">$736</td>
                            <td class="current">$809</td>
                        </tr>
                    </tbody>
                </table>

<!---------------------------------------------------------------->
<!---------------------------- TABLE2 ---------------------------->
<!---------------------------------------------------------------->
                
                <table>
                    <caption>Liabilities</caption>
                    <thead></thead>
                    <tbody></tbody>
                </table>


<!---------------------------------------------------------------->
<!---------------------------- TABLE3 ---------------------------->
<!---------------------------------------------------------------->
                <table>
                    <caption></caption>
                    <thead></thead>
                    <tbody></tbody>
                </table>
            </div>

        </section>
    </main>
</body>
</html>
