<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Accessibility Build a Quiz">
    <title>Accessibility Quiz</title>
</head>
<body>
    <header>
        <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" id="logo">
        <h1>HTML/CSS Quiz</h1>
        <nav>
            <ul>
                <li><a href="#student-info">INFO</a></li>
                <li><a href="#html-questions">HTML</a>
                </li>
                <li><a href="#css-questions">CSS</a></li>
            </ul>
        </nav>
    </header>
<!--  -->
    <main>

        <form action="https://freecodecamp.org/practice-project/accessibility-quiz" method="POST">

        <section role="region" aria-labelledby="student-info">
            <h2 id="student-info">Student Info</h2>

            <div class="info"><label for="student-name">Student Name</label><input name="name-el" id="student-name"></div>

            <div class="info"><label for="email">Email Address</label><input type="email" name="placeholder" id="email"></div>

            <div class="info"><label for="birthdate">D.O.B.<span class="sr-only">(Date of Birth)</span></label><input type="date" name="placeholder" id="birthdate"></div>
        </section>

        <section role="region" aria-labelledby="html-questions">
            <h2 id="html-questions">HTML Questions</h2>
            <div class="question-block">
                <p>1</p>
                <fieldset class="question" name="question-set">
                    <legend>
                        Content 1
                    </legend>
                    <ul class="answers-list">
                        <li><label for="q1-a1"><input type="radio" id="q1-a1" value="true" name="question1">True</label></li>
                        <li><label for="q1-a2" value="false"><input type="radio" id="q1-a2" name="question1">False</label></li>
                    </ul>

                </fieldset>
            </div>
            <div class="question-block">
                <p>2</p>
                <fieldset class="question" name="question-set">
                    <legend>
                        Content 2
                    </legend>
                    <ul class="answers-list">
                        <li><label for="q2-a1"><input type="radio" id="q2-a1" value="true" name="question2">True</label></li>
                        <li><label for="q2-a2"><input type="radio" id="q2-a2" value="false" name="question2">False</label></li>
                    </ul>

                </fieldset>
            </div>
        </section>

        <section role="region" aria-labelledby="css-questions">
            <h2 id="css-questions">CSS Questions</h2>
        </section>
        <div class="formrow">
            <div class="queston-block">
                <label for="">How to change font color?</label>
            </div>
            <div class="answer"></div>
            <div class="queston-block">
                <label for="">How to change center using padding?</label>
            </div>
            <div class="answer"></div>
        </div>

        <input type="submit" value="Submit">

        </form>
        
    </main>
    
</body>
</html>
